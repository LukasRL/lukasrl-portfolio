<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="mobileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Smartphone outline -->
  <rect x="60" y="20" width="80" height="160" rx="12" fill="url(#mobileGradient)" stroke="#ea999c" stroke-width="2"/>
  
  <!-- Screen -->
  <rect x="65" y="30" width="70" height="120" rx="6" fill="#1a202c" stroke="#4a5568" stroke-width="1"/>
  
  <!-- App interface elements -->
  <!-- Header -->
  <rect x="65" y="30" width="70" height="20" fill="#2d3748"/>
  <circle cx="75" cy="40" r="3" fill="#ea999c"/>
  <rect x="82" y="37" width="30" height="6" rx="3" fill="#e2e8f0"/>
  
  <!-- Navigation tabs -->
  <rect x="65" y="130" width="70" height="20" fill="#2d3748"/>
  <circle cx="75" cy="140" r="2" fill="#ea999c"/>
  <circle cx="85" cy="140" r="2" fill="#4a5568"/>
  <circle cx="95" cy="140" r="2" fill="#4a5568"/>
  <circle cx="105" cy="140" r="2" fill="#4a5568"/>
  <circle cx="115" cy="140" r="2" fill="#4a5568"/>
  
  <!-- Content area -->
  <rect x="70" y="55" width="60" height="8" rx="4" fill="#4a5568"/>
  <rect x="70" y="68" width="40" height="6" rx="3" fill="#e2e8f0"/>
  <rect x="70" y="78" width="50" height="6" rx="3" fill="#a5adce"/>
  
  <!-- Card elements -->
  <rect x="70" y="90" width="25" height="15" rx="3" fill="#ea999c" opacity="0.3"/>
  <rect x="100" y="90" width="25" height="15" rx="3" fill="#8caaee" opacity="0.3"/>
  
  <!-- Home button -->
  <circle cx="100" cy="170" r="6" fill="#4a5568" stroke="#ea999c" stroke-width="1"/>
</svg>
