  <circle cx="60" cy="130" r="4" fill="#ca9ee6"/>
  <rect x="58" y="118" width="4" height="6" rx="2" fill="#ca9ee6"/>
  <rect x="58" y="136" width="4" height="6" rx="2" fill="#ca9ee6"/>
